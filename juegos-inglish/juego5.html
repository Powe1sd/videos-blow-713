<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="stylesjue.css" />
  </head>
  <body>
    <a href="https://tempssll.github.io/Blow-713/Inglish-free.html">
      <button class="inicio">INICIO</button>
    </a>

    <div class="container">
      <h1>Hangman Game</h1>
      <div id="word-display" class="word-display"></div>
      <div id="hangman" class="hangman"></div>
      <div id="guesses-left" class="guesses-left"></div>
      <div id="letters-guessed" class="letters-guessed"></div>
      <div id="message" class="message"></div>
      <input
        type="text"
        id="guess-input"
        class="guess-input"
        placeholder="Enter a letter"
      />
      <button id="guess-button" class="guess-button">Guess</button>
      <button id="reset-button" class="reset-button">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
