    body {
      background-color: azure;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .module {
      width: 200px;
      height: 200px;
      border-radius: 50%; /* Hace que los módulos sean redondos */
      margin: 10px 20px; /* Separación horizontal y vertical */
      float: left;
      text-align: center; /* Centra el texto dentro del módulo */
      text-decoration: none; /* Elimina el subrayado del enlace */
      color: black; /* Color del texto */
      position: relative; /* Permite posicionar el texto de manera absoluta */
      border: 1px solid gold; /* Borde dorado */
    }
    .module img {
      width: 100%;
      height: 100%; /* Asegura que la imagen ocupe todo el espacio dentro del módulo */
      display: block;
      border-radius: 50%; /* Hace que la imagen sea redonda */
    }
    .module p {
      position: absolute; /* Posiciona el texto absolutamente dentro del módulo */
      bottom: -68px; /* Ajusta la posición del texto verticalmente */
      width: 100%; /* Asegura que el texto ocupe todo el ancho del módulo */
      margin-top: 100px;
      font-family: "Times New Roman", Times, serif;
      font-size: 20px;
    }

    .last-modules {
      margin-top: 90px;
    }

    .practica {
      text-align: center;
      background-color: whitesmoke;
      font-family: "Times New Roman", Times, serif;
      font-size: 40px;
      margin-top: 120px;
      color: blue;
      width: 100%;
      margin-bottom: 20px;
    }

    /* Estilos para el botón fijo */
    .fixed-button {
  position: fixed;
  top: 50%;
  right: 10%; /* Ajusta este valor según sea necesario */
  transform: translate(0, -50%); /* Centra verticalmente el botón */
  z-index: 9999; /* Asegura que esté por encima de otros elementos */
  background-color: #007bff; /* Color de fondo */
  color: white; /* Color del texto */
  border: none; /* Sin borde */
  border-radius: 5px; /* Bordes redondeados */
  padding: 10px 20px; /* Espaciado interno */
  cursor: pointer; /* Cursor al pasar por encima */
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Sombra */
}

.fixed-button:hover {
  background-color: #0056b3; /* Color de fondo al pasar por encima */
}


    .playing {
      color: blue;
    }

    .text[lang="es"] {
      color: red; /* Cambiar el color del texto en español a rojo */
    }

    @media (max-width: 768px) {
      /* Estilos para dispositivos con un ancho máximo de 768px, como tablets y móviles */
      .module {
        width: calc(
          33.33% - 20px
        ); /* Calculamos el ancho de cada módulo para que haya tres en una fila */
        margin: 34px 10px; /* Agregamos margen para separar los módulos y también un margen superior para bajarlos */
        float: none; /* Eliminamos el float para que los módulos se apilen verticalmente */
        text-align: center; /* Centramos el texto debajo de las imágenes */
      }
      .last-modules {
        clear: both; /* Limpiamos el float para que los últimos módulos no se superpongan */
      }
    }

    @media only screen and (max-width: 768px) {
      /* Estilos para dispositivos con un ancho máximo de 768px, como dispositivos móviles */
      .section {
        width: 70%; /* Ancho de la sección al 90% */
        margin: 0 auto; /* Centra la sección horizontalmente */
      }

      .text {
        font-size: 14px;
      }

      .pronoun {
  font-size: 12px; /* Puedes ajustar este valor según tus necesidades */
}

    }

/* BOTON DE DESPLIEGUE*************************************************** */
  #toggleButton {
  position: absolute;
  top: 225px; /* Ajusta la distancia desde arriba según lo desees */
  left: 10px; /* Ajusta la distancia desde la izquierda según lo desees */
  z-index: 9999; /* Para asegurar que esté por encima del contenido */
      width: 20%;
      height: 7%;
      background-color: black;
      color: white;
      cursor: pointer;
      border: 1px solid red;

}

#seccionAMostrar {
  display: none; /* Para ocultar la sección por defecto */
}

/* ************************************************************************************ */

/* Estilos para dispositivos móviles */

#seccionAMostrar {
  display: flex; /* Utiliza flexbox */
  flex-wrap: wrap; /* Permite que las secciones se envuelvan en dispositivos móviles */
}


/* Estilos específicos para dispositivos móviles */
@media only screen and (max-width: 600px) {
  #seccionAMostrar {
      display: flex;
      flex-wrap: wrap;
  }

  .module {
      flex: 1 0 calc(40% - 20px); /* Establece que las secciones ocupen el 50% del ancho disponible con un margen de 10px */
      margin-top : 25px; /* Añade un margen entre las secciones */

  }

  .modu{
    text-align: center;
    color: red;
  }
