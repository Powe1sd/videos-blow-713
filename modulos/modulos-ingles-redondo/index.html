<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modulos ingles</title>
    <style>
      body {
        background-color: azure;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .module {
        width: 200px;
        height: 200px;
        border-radius: 50%; /* Hace que los módulos sean redondos */
        margin: 10px 20px; /* Separación horizontal y vertical */
        float: left;
        text-align: center; /* Centra el texto dentro del módulo */
        text-decoration: none; /* Elimina el subrayado del enlace */
        color: black; /* Color del texto */
        position: relative; /* Permite posicionar el texto de manera absoluta */
        border: 1px solid gold; /* Borde dorado */
      }
      .module img {
        width: 100%;
        height: 100%; /* Asegura que la imagen ocupe todo el espacio dentro del módulo */
        display: block;
        border-radius: 50%; /* Hace que la imagen sea redonda */
      }
      .module p {
        position: absolute; /* Posiciona el texto absolutamente dentro del módulo */
        bottom: -68px; /* Ajusta la posición del texto verticalmente */
        width: 100%; /* Asegura que el texto ocupe todo el ancho del módulo */
        margin-top: 100px;
        font-family: "Times New Roman", Times, serif;
        font-size: 25px;
      }

      .last-modules {
        margin-top: 90px;
      }

      @media only screen and (max-width: 600px) {
        .module {
          width: 100%; /* Para mostrar un módulo por fila en dispositivos móviles */
        }

        .last-modules {
          width: 100%; /* También se muestra en una columna en dispositivos móviles */
        }
      }

      .practica {
        text-align: center;
        background-color: black;
        font-family: "Times New Roman", Times, serif;
        font-size: 40px;
        color: blue;
        width: 100%;
        margin-bottom: 20px;
      }

      @media (max-width: 768px) {
        .module {
          width: calc(40% - 30px);
          margin-top: 60px;
        }
      }
    </style>
  </head>
