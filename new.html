    <title>Pantalla horizontal</title>
    <style>
      @media screen and (max-width: 768px) {
        body {
          transform: rotate(90deg);
          transform-origin: left top;
          width: 100vh;
          overflow-x: hidden;
          position: absolute;
          top: 0;
          left: 0;
        }
      }
    </style>
