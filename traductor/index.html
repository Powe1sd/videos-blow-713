<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Traductor</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN Link for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="../logo/logo-white.png" />
  </head>

  <style>
    .traduc {
      color: black;
      font-family: "Times New Roman", Times, serif;
    }

    span {
      color: red;
      font-family: "Times New Roman", Times, serif;
    }

    .btn-back {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none; /* Para eliminar la subrayado del enlace */
    }

    .btn-back:hover {
      background-color: #0056b3;
    }

    .btn-back:focus {
      outline: none; /* Para eliminar el contorno predeterminado al hacer clic */
    }

    .btn-back:active {
      background-color: #003366; /* Color cuando el botón está activo (presionado) */
    }
  </style>

  <body>
    <a href="../Inglish-free.html" class="btn-back">Retroceder</a>

    <h1 class="traduc">Traductor <span>TECH77</span></h1>

    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea
            spellcheck="false"
            class="from-text"
            placeholder="Ingresa el texto a traducir"
          ></textarea>
          <textarea
            spellcheck="false"
            readonly
            disabled
            class="to-text"
            placeholder="Traducción"
          ></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>Traducir el Texto</button>
    </div>

    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
